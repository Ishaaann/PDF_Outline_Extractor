# Configuration file for PDF Outline Extractor
# Modify these settings to customize the behavior

[extraction]
# Minimum confidence threshold for heading predictions
confidence_threshold = 0.5

# Maximum pages to process per PDF
max_pages = 50

# Supported heading levels
heading_levels = H1,H2,H3

[model]
# Model type: random_forest, logistic_regression
model_type = random_forest

# Random forest specific parameters
n_estimators = 100
max_depth = 10
min_samples_split = 5
min_samples_leaf = 2

# Feature normalization method: zscore, minmax
normalization_method = zscore

[output]
# Output format: json
output_format = json

# Include confidence scores in output
include_confidence = false

# Pretty print JSON output
json_indent = 2

[processing]
# Number of PDFs to process in parallel (set to 1 for sequential)
parallel_jobs = 1

# Timeout per PDF in seconds
timeout_seconds = 60

[features]
# Feature weights (used for custom scoring)
font_size_weight = 0.3
position_weight = 0.2
formatting_weight = 0.3
text_analysis_weight = 0.2
